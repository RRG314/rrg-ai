<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RRG AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div>
          <h1>RRG AI</h1>
          <p>Local-first AI chat with memory, document ingestion, web tools, and file access.</p>
        </div>
        <div class="actions">
          <button id="new-session" class="ghost">New Chat</button>
          <button id="clear-memory" class="ghost warn">Clear Memory</button>
        </div>
      </header>

      <section class="status" id="status"></section>

      <section class="layout">
        <aside class="sessions">
          <h2>Sessions</h2>
          <div id="session-list"></div>
        </aside>

        <section class="chat-panel">
          <section class="toolbar">
            <div class="row">
              <input id="backend-url" type="text" placeholder="Backend URL (blank = same origin)" />
              <button id="connect-backend" class="ghost">Connect Backend</button>
            </div>
            <div class="row">
              <input id="upload-file" type="file" />
              <button id="upload-button" class="ghost">Upload Doc</button>
            </div>
            <div class="row">
              <input id="ingest-url" type="text" placeholder="Ingest URL into document index" />
              <button id="ingest-button" class="ghost">Ingest URL</button>
            </div>
          </section>
          <div id="chat-log" class="chat-log"></div>
          <form id="chat-form" class="composer">
            <textarea
              id="chat-input"
              placeholder="Chat naturally. Example: search the web for local llm eval frameworks and compare them."
              rows="3"
            ></textarea>
            <button type="submit" id="send">Send</button>
          </form>
        </section>
      </section>
    </main>

    <script src="corpus.js"></script>
    <script src="app.js"></script>
  </body>
</html>
